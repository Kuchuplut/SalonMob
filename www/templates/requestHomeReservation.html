<ion-view title="Request Home Reservation" id="page9">
    <ion-content padding="true" class="has-header">
        <form id="requestHomeReservation-form4" class="list">
            <label class="item item-input" id="requestHomeReservation-input10">
                <span class="input-label">Name</span>
                <input type="text" placeholder="" ng-model = "details.name">
            </label>
            <label class="item item-input" id="requestHomeReservation-input11">
                <span class="input-label">Address</span>
                <input type="text" placeholder="" ng-model = "details.address">
            </label>
            <label class="item item-input" id="requestHomeReservation-input12">
                <span class="input-label">Contact No.</span>
                <input type="tel" placeholder="" ng-model = "details.number">
            </label>
            <label class="item item-input" id="requestHomeReservation-input13">
                <span class="input-label">Email</span>
                <input type="email" placeholder="" ng-model = "details.email">
            </label>
            <label class="item item-input" id="requestHomeReservation-input14">
                <span class="input-label">Time From</span>
                <input type="time" placeholder="" ng-model = "details.tmFrom">
            </label>
            <label class="item item-input" id="requestHomeReservation-input15">
                <span class="input-label">Time To</span>
                <input type="time" placeholder="" ng-model = "details.tmTo">
            </label>
            <label class="item item-input" id="requestHomeReservation-input16">
                <span class="input-label">Headcount</span>
                <input type="number" placeholder="" ng-model = "details.headcount">
            </label>
        </form>
        <a ui-sref="tabsController.chooseProdcutsServices" id="requestHomeReservation-button7" class="button button-royal  button-block icon-right ion-android-arrow-dropright">Next</a>
        <a ui-sref="tabsController.homeReservation" id="requestHomeReservation-button10" class="button button-assertive  button-block button-outline">Cancel</a>
    </ion-content>
</ion-view>
