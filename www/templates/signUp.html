<ion-view>
   <ion-header-bar class = "bar bar-header bar-calm">
     <h1 class="title">Register</h1>
   </ion-header-bar>
   <ion-content>
   <label class="item item-input" id="createAppointment-input3">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model = "user.name">
      </label>
      <label class="item item-input" id="createAppointment-input3">
          <span class="input-label">Contact No.</span>
          <input type="number" placeholder="" ng-model = "user.contact">
      </label>
      <label class="item item-input" id="createAppointment-input3">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model = "user.email">
      </label>
   		<label class="item item-input" id="createAppointment-input3">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model = "user.username">
      </label>
      <label class="item item-input" id="createAppointment-input3">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model = "user.password">
      </label>
       
   		<button id="productDetails-button5" class="button button-royal button-block"
                ng-click = "submitRegistration(user); openModal()">Register Now</button>
     <a ng-click = "closeModal()" id="closeModalButton" class="button button-assertive  button-block button-outline">Cancel</a>
   </ion-content>
 </ion-view>
